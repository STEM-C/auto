name: Build all actions
on:
  release:
    types: [ published ]
    branches: [ master ]
jobs:
  build-and-commit-all-actions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: install dependencies
        run: yarn
      - name: build actions
        run: yarn build
      - name: commit builds
        uses: EndBug/add-and-commit@v4
        with:
          author_name: nionata
          author_email: nionata@ufl.edu
          message: Build actions for $GITHUB_REF
          add: "*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}